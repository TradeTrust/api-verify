version: 2
jobs:
  build:
    docker:
      - image: "circleci/node:12.14.1"
    steps:
      - checkout
      - run:
          name: install
          command: npm install
      - run:
          name: test
          command: npm run test:ci
          environment:
            stg_NETWORK: ropsten
  deploy:
    machine:
        enabled: true
    steps:
      - checkout
      - run:
          name: deploy_staging
          command: ./scripts/deploy_staging.sh
      - run:
          name: deploy_production
          command: ./scripts/deploy_production.sh

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only:
                - master
