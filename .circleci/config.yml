version: 2
jobs:
  build:
    docker:
      - image: 'circleci/node:12.14.1'
    steps:
      - checkout
      - run:
          name: install
          command: npm install
      - run:
          name: test
          command: npm run test:ci
          environment:
            stg_NETWORK: ropsten
      - run:
          name: deploy-staging
          command: ./scripts/deploy_staging.sh
          filters:
            branches:
              only: 
              - master

